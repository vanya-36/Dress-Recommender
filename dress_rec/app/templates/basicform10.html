 <html>
  <head>
     <title>Demo Form</title>
     <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
 <body>
  <style type="text/css">
  .row{
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: center;
}
</style>
<div class="row">
<div class="col-sm-4">
<form  action="http://localhost:5000/thanks" method="post" role="form">
  <label for="occasion">Occassion</label>
 <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation2" name="occasion" value="Casual" required>
    <label class="custom-control-label" for="customControlValidation2">Casual</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="customControlValidation3" name="occasion" value="Ethnic" required>
    <label class="custom-control-label" for="customControlValidation3">Ethnic</label>
    <div class="invalid-feedback">More example invalid feedback text</div>
    
  </div>
  <div class="custom-control custom-radio mb-4">
    <input type="radio" class="custom-control-input" id="customControlValidation4" name="occasion" value="Party" required>
    <label class="custom-control-label" for="customControlValidation4">Party</label>
  </div>
</div>
<div class="col-sm-4">
  <label for="pattern">Pattern</label>
 <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation5" name="pattern" value="Floral" required>
    <label class="custom-control-label" for="customControlValidation5">Floral</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="customControlValidation6" name="pattern" value="Solid" required>
    <label class="custom-control-label" for="customControlValidation6">Solid</label>
    <div class="invalid-feedback">More example invalid feedback text</div>
    
  </div>
  <div class="custom-control custom-radio mb-4">
    <input type="radio" class="custom-control-input" id="customControlValidation7" name="pattern" value="Geometric" required>
    <label class="custom-control-label" for="customControlValidation7">Geometric</label>
  </div>
  </div>
  <div class="col-sm-4">
    <label for="fabric">Fabric</label>
    <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation8" name="fabric" value="Polyester" required>
    <label class="custom-control-label" for="customControlValidation8">Polyester</label>
  </div>

  <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation9" name="fabric" value="Blended" required>
    <label class="custom-control-label" for="customControlValidation9">Blended</label>
  </div>

  <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation10" name="fabric" value="Viscose-Rayon" required>
    <label class="custom-control-label" for="customControlValidation10">Viscose-Rayon</label>
  </div>

  <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation11" name="fabric" value="Georgette" required>
    <label class="custom-control-label" for="customControlValidation11">Georgette</label>
  </div>

  <div class="custom-control custom-radio">

    <input type="radio" class="custom-control-input" id="customControlValidation12" name="fabric" value="Cotton" required>
    <label class="custom-control-label" for="customControlValidation12">Cotton</label>
  </div>
  </div>

</div>
<center>
          <button id = "submit" value="submit" type="submit" class="btn btn-success">Submit</button>
</center>

</form>
</body>
</html>
